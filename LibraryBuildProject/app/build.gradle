apply plugin: 'com.android.application'

android {
	compileSdkVersion 26
	buildToolsVersion "26.0.2"
	defaultConfig {
		applicationId "cz.helu.library"
		minSdkVersion 16
		targetSdkVersion 26
		versionCode 1
		versionName "1.0"
		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile 'com.android.support:appcompat-v7:26.1.0'

	compile project(path: ':heluparallaxview')
	compile project(path: ':heluvideoview')
	compile project(path: ':helubottombuttonsheet')
	compile project(path: ':helucollapsingtabbar')
}

repositories {
	maven {
		url 'https://maven.google.com/'
		name 'Google'
	}
}